<form #beanieForm="ngForm" (ngSubmit)="onMySubmit(beanieForm)">
  
  <div>
    <label for="color">Color</label>
    <input type="text" name="color" id="color" 
      [(ngModel)]="beanie.color" required minlength="4" #spy #color="ngModel">
      
      <div *ngIf="color.invalid && (color.dirty || color.touched)"
        class="alert alert-danger">
        <div *ngIf="color.errors.required">
          Color is required
        </div>
        <div *ngIf="color.errors.minlength">
          Must be atleast 4 characters
        </div>
      </div>

      <br>TODO: remove this: {{spy.className}}
  </div>
  <div>
      <label for="size">Size</label>
      <input type="text" name="size" id="size" 
        [(ngModel)]="beanie.size" required #size="ngModel">      
  </div>
  <div>
      <label for="fabric">Fabric</label>
      <input type="text" name="fabric" id="fabric" 
        [(ngModel)]="beanie.fabric" required #fabric="ngModel">      
  </div>


  <!-- <div>
    Error, color must be filled out.
  </div> -->

  <!-- [disabled]="!beanieForm.form.valid" -->
  <button type="button" class="btn btn-default" routerLink="/beanies"> 
    Cancel
  </button>
  <button class="btn btn-primary" type="submit" id="submit-e2e">
    Save
  </button>
  
</form>
